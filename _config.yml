# --------------------------- #
##       background          ##
# --------------------------- #
background: 
  # canvas制作的动态3D背景
  canvas: 
    enable: false
    # use rgb color,the value must be like "50,50,250"
    color: '128,64,64'
    # z-index
    zIndex: '-5'
    opacity: '0.8'
    # canvas line count
    count: '500'

  # three.js
  # 如需要添加背景three.js，需要关闭canvas背景
  ## 还没做好！
  threeJs: 
    enable: false
    ## 3D模型
    type: 

# available values: meditation | point | line | line2
backgroundStyle: 'meditation'



# --------------------------- #
##   style setting           ##
# --------------------------- #
# Read More text 
excerpt_link: 'Read More'
style: 
  # 置顶文章的样式
  ## 基于bootstrap，可选项即为bootstrap的alert样式;默认：'alert alert-light'
  ### more：https://v4.bootcss.com/docs/components/alerts/
  ## use,just like: 'alert alert-primary'
  top: 'alert alert-info'
  # '阅读更多' 的按钮样式
  ## 基于bootstrap，可选项即为bootstrap的按钮样式
  ## btn-primary | btn-secondary | btn-secondary | btn-outline-success  and so on.
  ## more: https://v4.bootcss.com/docs/components/buttons/
  ## just like: 'btn btn-outline-success';
  button: ''
  ## 各个组件的样式设置
  color:
    # body's background-color,default is #fafafa;
    body: '#fafafa'

    # menu's background-color,default is #fff;
    menu: ''
    # menu's box-shadow,default is none;
    menuBoxShadow: '0 -2px 12px 2px rgba(0,0,0,.1)'

    # post's background-color,default is #fff;
    post: ''
    ## post's box-shadow
    postBoxShadow: '2px 4px 18px rgba(30,30,30,.05)'

    # header's background-color,default is #fff;
    header: ''
    # header's border-radius,default is 0px;
    headerBorderRadius: ''
    # header's box-shadow,default is none;
    headerBoxShadow: ''
  siderbar: 
    # sidebar social-icon color and hover-color
    color: '#999'
    hoverColor: '#008080'



