# header
titleLogo: 'favicon/logo2.ico'
title: delicate主题
# 友链，`divider: true`是分隔符
friend:
  enable: true
  Hexo: 'https://hexo.io/'
  divider: true
  GitHub: 'https://github.com/'
  GitLab: 'https://gitlab.com/'
# Google搜索
search:
  enable: true

# footer - 建站起始时间
## 格式：
##- "2021-11-01T00:00:00"（默认本地时区）
##- "01 Nov 2021 00:00:00 +0800"（东八区，偏离格林威治8个小时）
startTime: "2021-11-01T00:00:00"

# mermaid chart
## 需要安装mermaid插件  `yarn add hexo-filter-mermaid-diagrams`
mermaid: ## mermaid url https://github.com/knsv/mermaid
  enable: true
  version: "8.8.0"


