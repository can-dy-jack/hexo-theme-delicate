    # Authorization callback URL 填写当前使用插件页面的域名。
    # 获取生成的 clientID 、clientSecret
    enable: false
    clientID: 
    clientSecret: 
    repo: delicate
    owner: can-dy-jack
    # 支持 [en, zh-CN, zh-TW, es-ES, fr, ru, de, pl, ko, fa, ja]
    language: zh-CN
  gitment:
    enable: false
    clientID: 
    clientSecret: 
    repo: delicate
    owner: can-dy-jack
  vssue:
    # 依赖 vue，需要加载vue，可能会使页面加载变慢
    enable: false
    # github https://vssue.js.org/zh/guide/github.html 
    # | gitlab https://vssue.js.org/zh/guide/gitlab.html
    # | bitbucket https://vssue.js.org/zh/guide/bitbucket.html
    # | gitee https://vssue.js.org/zh/guide/gitee.html
    # | gitea https://vssue.js.org/zh/guide/gitea.html
    platform: "github"
    clientID: 
    clientSecret: 
    repo: delicate
    owner: can-dy-jack
  livere:
    # https://livere.com/ 来必力City版
    enable: false
    dataUid:
  giscus: 
    # A comment system powered by GitHub Discussions. 
    # https://giscus.app/
    # 确保： 
    ## 此仓库是公开的
    ## 此仓库 giscus app 已安装
    ## Discussions功能已在你的仓库中启用。 
    enable: true
    # 注意：JSON Viewer相关浏览器插件会影响该评论系统的显示
    repo: can-dy-jack/delicate
    repoId: R_kgDOGVfGBw
    category: Q&A
    categoryId: DIC_kwDOGVfGB84CQqqh
    mapping: title
    inputPosition: top # top | bottom
    theme: light
    lang: zh-CN


